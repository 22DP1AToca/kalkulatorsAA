<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemātiskais Kalkulators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" id = 'action-button' onclick="appendToDisplay('+')">+</button>
            
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" id = 'action-button' onclick="appendToDisplay('-')">-</button>

            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" id = 'action-button' onclick="appendToDisplay('*')">*</button>

            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" id = 'action-button' onclick="clearDisplay()">AC</button>
            <button class="button" id = 'action-button' onclick="calculate()">=</button>
            <button class="button" id = 'action-button' onclick="appendToDisplay('/')">/</button>
        </div>

        <div class="history">
            <h3>Vēsture:</h3>
            <ul id="historyList"></ul>
            <button class="button" onclick="clearHistory()">Dzēst vēsturi</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
